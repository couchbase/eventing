<!--Dialog for showing app logs-->
<div class="dialog-sm">
  <div class="panel-header">
    <h2>Function Log - {{appName}}</h2>
  </div>
  <div class="panel-content" style="padding-bottom: 0;">
    <div class="max-height-500">
      <div class="row" ng-hide="logMessages.length > 0">
        <p>No activity logged. Function has not called log() recently.</p>
      </div>
      <p ng-repeat="message in logMessages track by $index" class="margin-bottom-half break-word monospaced">{{message}}</p>
    </div>
  </div>
  <div class="panel-footer scroll-shadow">
    <button ng-click="$close('dismiss')">Close</button>
  </div>
</div>
