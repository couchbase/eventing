<div class="dialog-small">
  <div class="panel-header">
    <h2>Eventing Settings</h2>
  </div>
  <div class="panel-content">
    <div>
      <input type="checkbox" id="debugger" ng-model="ctrl.enableDebugger"
        ng-disabled="ctrl.encryptionLevel == 'strict'"
        ng-click="$event.stopPropagation();">
      <label for="debugger" class="margin-right-0">Enable debugger</label>
      <span class="fa-stack icon-info"
        uib-tooltip="Enable debugging for all functions. Not recommended for production environments.
          Need to set external IP as alternate IP address for all eventing nodes in cloud environment/when the nodes are behind NAT.
          Refer 'Connectivity' section in couchbase documentation for more details."
        tooltip-placement="auto right" tooltip-trigger="mouseenter">
        <span class="icon fa-circle-thin fa-stack-2x"></span>
        <span class="icon fa-info fa-stack-1x"></span>
      </span>
    </div>
    <div class="error error-form text-smaller"
      ng-show="ctrl.encryptionLevel == 'strict'">
      Eventing debugger is disabled as cluster encryption level is strict.
    </div>
    <div>
      <input type="checkbox" id="curl" ng-model="ctrl.enableCurl"
        ng-click="$event.stopPropagation();">
      <label for="curl" class="margin-right-0">Enable curl</label>
      <span class="fa-stack icon-info"
        uib-tooltip="Enable curl invocation from eventing functions.
           Disabling it will fail all the curl calls in deployed functions during runtime."
        tooltip-placement="auto right" tooltip-trigger="mouseenter">
        <span class="icon fa-circle-thin fa-stack-2x"></span>
        <span class="icon fa-info fa-stack-1x"></span>
      </span>
    </div>
  </div>
  <div class="panel-footer">
    <a ng-click="$dismiss('cancel')">
      Cancel
    </a>
    <button ng-click="ctrl.saveSettings($close)">
      Save
    </button>
  </div>
</div>
